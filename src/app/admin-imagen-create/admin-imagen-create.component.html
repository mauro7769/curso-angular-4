<div class="col-md-10 col-md-offset-1">
	<div>
		<a [routerLink]="['/admin']" class="btn btn-default"> Volver </a>
	</div>
</div>

<div class="col-md-10 col-md-offset-1">
	<div class="well well bs-component">
		<form class="form-horizontal" (ngSubmit)="createImagen(createImagenForm.value)" #createImagenForm="ngForm">
			<fieldset>
				<legend>AÃ±adir Nueva Imagen </legend>
				<div class="form-group">
					<label for="thumbnail" class="col-lg-2 control-label"> Miniaturas</label>
					<div class="col-lg-10">
						<input type="text" name="thumbnail" class="form-control" id="thumbnail" placeholder="miniatura de la imagen" ngModel>
					</div>
				</div>

				<div class="form-group">
					<label for="linkImagen" class="col-lg-2 control-label"> Enlace Imagen</label>
					<div class="col-lg-10">
						<input type="text" name="linkImagen" class="form-control" id="linkImagen" placeholder="link de la imagen" ngModel>
					</div>
				</div>

				<div class="form-group">
					<label for="titulo" class="col-lg-2 control-label"> Titulo</label>
					<div class="col-lg-10">
						<input type="text" name="titulo" class="form-control" id="titulo" placeholder="titulo de la imagen" ngModel>
					</div>
				</div>

				<div class="form-group">
					<label for="descripcion" class="col-lg-2 control-label"> Descripcion</label>
					<div class="col-lg-10">
						<input type="text" name="descripcion" class="form-control" id="descripcion" placeholder="descripcion de la imagen" ngModel>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-10 col-md-offset-2">
					<button class="btn btn-default"> Cancelar </button>
					<button type="submit" class="btn btn-primary"> Crear </button>	
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</div>
